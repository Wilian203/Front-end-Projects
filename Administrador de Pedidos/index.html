<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Administrador de pedidos</title>
  </head>
  <body>
    <header class="bg-white border-bottom">
      <div
        class="container py-3 d-flex align-items-center justify-content-between"
      >
        <h1 class="h4 mb-0">üçî Administrador de Pedidos</h1>
        <div class="text-end">
          <small class="text-secondary d-block">Ventas de hoy</small>
          <strong id="totalDia">RD$ 0.00</strong>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <div class="row g-4">
        <!-- Columna izquierda: Formulario -->
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">Nuevo Pedido</h2>
              <form id="formPedido" autocomplete="off">
                <div class="mb-3">
                  <label for="cliente" class="form-label"
                    >Nombre del cliente</label
                  >
                  <input
                    type="text"
                    id="cliente"
                    name="cliente"
                    class="form-control"
                    placeholder="Ej: Juan P√©rez"
                   
                  />
                </div>

                <div class="mb-3">
                  <label for="producto" class="form-label">Producto</label>
                  <select
                    id="producto"
                    name="producto"
                    class="form-select"
                  
                  >
                    <option value="" selected disabled>
                      Selecciona un producto
                    </option>
                    <option value="Hamburguesa">Hamburguesa</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Hot Dog">Hot Dog</option>
                    <option value="Papas Fritas">Papas Fritas</option>
                    <option value="Refresco">Refresco</option>
                  </select>
                </div>

                <div class="row g-3">
                  <div class="col-6">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input
                      type="number"
                      id="cantidad"
                      name="cantidad"
                      class="form-control"
                      min="0"
                      value="0"
                    />
                  </div>
                  <div class="col-6">
                    <label for="precio" class="form-label"
                      >Precio (unidad)</label
                    >
                    <div class="input-group">
                      <span class="input-group-text">RD$</span>
                      <input
                        type="number"
                        id="precio"
                        name="precio"
                        class="form-control"
                        min="0"
                        step="0.01"
                        placeholder="0.00"
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3 mt-3">
                  <label for="estado" class="form-label">Estado</label>
                  <select
                    id="estado"
                    name="estado"
                    class="form-select"
                  >
                    <option value="" selected disabled>Seleccione un estado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En preparaci√≥n">En preparaci√≥n</option>
                    <option value="Entregado">Entregado</option>
                    <option value="Cancelado">Cancelado</option>
                  </select>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Agregar Pedido
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Columna derecha: Listado -->
        <div class="col-12 col-lg-8">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h2 class="h5 mb-0">Pedidos</h2>
            <div class="d-flex gap-2">
             <button class="btn btn-primary" id="reinicar">Reiniciar ventas</button>
            </div>
          </div>

          <div id="contenedorPedidos" class="row g-3">
            <div id="emptyState" class="col-12">
              <div class="empty-state rounded-3 p-4 text-center">
                <div class="mb-2">üì¶</div>
                <h3 class="h6">No hay pedidos</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
