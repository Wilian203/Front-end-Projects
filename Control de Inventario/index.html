<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Inventory Management</title>
  </head>
  <body>
    <div class="container-xl">
      <header class="text-center py-5">
        <h1 class="fw-light">Inventory Management</h1>
      </header>
      <div class="row shadow p-5">
        <div class="col-md-6">
          <div class="contenido primario ">
            <h2 class="text-center fs-2 mb-5">Ingresa tus productos aqu√≠</h2>
            <form id="formulario">
              <div class="form-group mb-4">
                <label class="form-label" for="name">Nombre del producto</label>
                <input
                  class="form-control p-3"
                  name="nombre"
                  id="name"
                  type="text"
                  placeholder="Ingresa el nombre del producto"
                />
              </div>

              <div class="form-group mb-4">
                <label class="form-label" for="quantity">Cantidad</label>
                <input
                  class="form-control p-3"
                  id="quantity"
                  name="cantidad"
                  type="number"
                  placeholder="Ingresa la cantidad"
                />
              </div>

              <button class="btn btn-primary mt-2 mb-5" type="submit">
                Agregar producto
              </button>
            </form>
            <div class="quantity mt-5 mt-md-0">
              <h3 class="text-md-start text-center fs-3 fw-bolder">Total</h3>
              <p class="fw-light fs-4 text-md-start text-center">
                Cantidad total: <span id="total"></span>
              </p>
            </div>
          </div>
        </div>
        <!--  contenido-->

        <div class="col-md-6 mt-5 mt-md-0">
          <h2 class="text-center fs-2">Lista de productos</h2>
          <div class="mt-5 pt-1">
            <div class="form-group mb-2">
              <label for="numero">Productos Despachados</label>
              <input type="number" id="numero" class="form-control p-3" placeholder="Ingrese la cantidad de productos despachados" />
            </div>

          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
              <thead class="table-dark">
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Salidas</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-productos"></tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- col -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
