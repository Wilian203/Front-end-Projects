<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarLA: Nombre PÃ¡gina</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/app.css">
     <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

    <header class="header">
        <div class="header__contenedor">
            <div class="header__barra">
                <a href="/">
                    <img class="header__logo" src="img/logo.svg" alt="imagen logo">
                </a>

                <nav class="navegacion">
                    <div class="cart-container">
                        <!-- Icono de carrito (SVG) -->
                        <svg class="cart-icon" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437m0 0l1.669 6.261a3 3 0 002.9 2.216h7.38a3 3 0 002.9-2.216l1.334-5a1.5 1.5 0 00-1.45-1.934H6.18m-.074 0L5.25 3.75m1.5 16.5a.75.75 0 100-1.5.75.75 0 000 1.5zm10.5 0a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                        </svg>

                        <!-- Contenido desplegable del carrito -->
                        <div class="cart-dropdown" id="carrito">
                            <table id="lista-carrito">
                                <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <a href="#" class="empty-cart-btn" id="vaciar-carrito" >Vaciar Carrito</a>
                        </div>
                    </div>
                    <a class="navegacion__enlace" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="blog.html">Blog</a>
                    <a class="navegacion__enlace" href="tienda.html">Tienda</a>
                </nav>
            </div><!--.header-barra-->
        </div>
    </header>


    <main class="contenedor">
        <div class="producto" id="lista-productos">
             <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">

                    <div class="swiper-slide" data-nombre = "Vai" data-id="1">
                    <img class="producto__imagen" src="img/guitarra_04.jpg" alt="imagen guitarra">
                    </div>

                    <div class="swiper-slide" data-nombre = "Lukather" data-id="2">
                        <img class="producto__imagen" src="img/guitarra_01.jpg" alt="imagen guitarra">
                    </div>

                    <div class="swiper-slide" data-nombre = "SRV" data-id="3">
                        <img class="producto__imagen" src="img/guitarra_02.jpg" alt="imagen guitarra">
                    </div>

                    <div class="swiper-slide" data-nombre = "Borland" data-id="4">
                        <img class="producto__imagen" src="img/guitarra_03.jpg" alt="imagen guitarra">
                    </div>

                    <div class="swiper-slide" data-nombre = "Thompson" data-id="5">
                        <img class="producto__imagen" src="img/guitarra_05.jpg" alt="imagen guitarra">
                    </div>

                    <div class="swiper-slide" data-nombre="White" data-id="5">
                        <img class="producto__imagen" src="img/guitarra_06.jpg" alt="imagen guitarra">
                    </div>
                    <div class="swiper-slide" data-nombre="Cobain" data-id="6">
                        <img class="producto__imagen" src="img/guitarra_07.jpg" alt="imagen guitarra">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
         

            <div class="producto__contenido">
                <h3 class="producto__nombre">Vai</h3>
                <p class="producto__descripcion">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem praesentium quam dolores eveniet</p>
                <p class="producto__precio">$399</p>

                <form class="producto__formulario">
                    <label class="producto__label">Cantidad:</label>
                    <select class="producto__cantidad">
                        <option value="">-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <input
                        type="submit"
                        class="producto__agregar-carrito"
                        value="Agregar al Carrito"
                    >
                </form>
            </div>
        </div><!--./producto-->
    </main>

    <footer class="footer">
        <div class="footer__contenedor footer__contenido">
            <nav class="footer__nav">
                <a class="footer__enlace" href="index.html">Inicio</a>
                <a class="footer__enlace" href="nosotros.html">Nosotros</a>
                <a class="footer__enlace" href="blog.html">Blog</a>
                <a class="footer__enlace" href="tienda.html">Tienda</a>
            </nav>
            <p class="footer__copyright">Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
