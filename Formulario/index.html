<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <h2 class="form-title">Formulario de Registro</h2>
    <form id="formularioRegistro">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="input-form" placeholder="Tu nombre">
        <!-- <span class="error-message" id="error-nombre">Este campo es obligatorio.</span> -->
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="email" id="email" class="input-form" placeholder="correo@ejemplo.com">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="input-form" placeholder="Mínimo 6 caracteres">
      </div>

      <button type="submit" class="btn-submit" disabled>Registrarse</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
